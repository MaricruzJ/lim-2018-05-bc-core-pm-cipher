<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="content">
    <div class="header">
      <span>CIFRADO CESAR</span>
    </div>
    <div class="div" id="input">
      <br>
      <textarea type="text" autofocus id="textInput" class="text" placeholder="Ingrese texto ..."></textarea>
    </div>
    <div class="div">
      <input type="number" id="offset" value="" class="offset" placeholder="Offset"><br>
      <button id="btnCipher" class="btn-encode">Encriptar</button><br>
      <button id="btnDecipher" class="btn-decode" >Desencriptar</button><br>
    </div>
    <div class="div" id="output">
      <br>
      <textarea type="text" id="textOutput" class="text" placeholder="Esperando texto ..."></textarea>
    </div>
  </div>
  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
